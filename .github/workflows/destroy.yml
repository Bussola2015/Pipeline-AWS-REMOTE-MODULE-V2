name: "Terraform Destroy AWS"

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-22.04
    env:
      WORKING_DIR: ./environments/dev
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create Plugin Cache Dir
        run: mkdir -p ~/.terraform.d/plugin-cache  

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-aws-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Destroy
        run: terraform destroy -var="admin_ip=${{ secrets.MY_PERSONAL_IP }}" -var-file="terraform.tfvars" -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: Notificar Telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üí£ *AWS Destroy:* `${{ github.workflow }}`
            üë§ *Executor:* `${{ github.actor }}`
            üìä *Status:* ${{ job.status == 'success' && '‚úÖ SUCESSO' || '‚ùå FALHA' }}